<div id="chatbox-messages"
    class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl">
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
        <li id="message">
            <span class="text-sm font-semibold text-gray-900 dark:text-white">{{.ClientName}}</span>
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{.Timestamp}}</span>
            <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{.Content}}</p>
        </li>
    </div>
</div>
